<div class="w3-container w3-green">
  <button class ="button" id="but2" (click)="getQuote()">Quote</button>
  <button class ="button" id="but1" (click)="clearBox()">Close</button>
  <div id="con" *ngIf="quote">
      <p>Quote of the day </p>
      <p> Category: {{ quote.cat }}</p>
      <p> Author: {{ quote.author }} </p>
      <p> Quote:  {{ quote.quote }}</p>
  </div>
  
  </div>
